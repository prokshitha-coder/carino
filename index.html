<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Welcome</title>
	<link rel="stylesheet" href="style.css">
	<style>
		/* page-specific tweaks */
		.wrap{max-width:900px;margin:6vh auto;padding:24px;background:rgba(255,255,255,0.9);border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08);text-align:center}
		input[type=text]{padding:12px 16px;width:60%;max-width:360px;border-radius:8px;border:1px solid #ddd;font-size:16px;box-sizing:border-box}
		.actions{margin-top:20px}
		.actions button,.actions a{display:inline-block;margin:6px;padding:12px 20px;border-radius:999px;text-decoration:none;border:none;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
		.actions a{background:#7a6cff}
		.note{margin-top:16px;color:var(--muted);font-size:14px}
		
		/* Mobile responsive styles */
		@media (max-width:768px){
			.wrap{margin:4vh auto;padding:16px}
			input[type=text]{width:85%;max-width:100%;font-size:16px}
			.actions button,.actions a{display:block;width:85%;max-width:320px;margin:8px auto;padding:12px 16px}
		}
		
		@media (max-width:480px){
			.wrap{margin:2vh auto;padding:12px;border-radius:8px}
			h1{font-size:24px;margin:16px 0}
			p{font-size:14px;margin:12px 0}
			input[type=text]{width:100%;padding:10px 12px;font-size:16px}
			.actions button,.actions a{display:block;width:100%;max-width:none;margin:6px 0;padding:12px 16px;font-size:14px}
			.note{font-size:12px;margin-top:12px}
		}
	</style>
</head>
<body>
	<main class="wrap">
		<h1>Welcome to Prokshii's Pages</h1>
		<p>Enter your name and choose a page to open. Your name will be used by the quiz.</p>

		<input id="username" type="text" placeholder="Enter your name" aria-label="Your name" />

		<div class="actions">
			<button onclick="startQuiz()">Start Quiz</button>
			<a href="k.html">Calculator</a>
			<a href="R.html">Student Form</a>
			<a href="v.html">Surprise</a>
		</div>

		<p class="note">Tip: if you don't enter a name you'll be prompted before starting the quiz.</p>
	</main>

	<script>
		function startQuiz(){
			const el = document.getElementById('username');
			const name = (el && el.value && el.value.trim()) || '';
			if(!name){
				alert('Please enter your name to start the quiz.');
				el.focus();
				return;
			}
			try{ localStorage.setItem('userName', name); }catch(e){}
			window.location.href = 'p.html';
		}
	</script>
</body>
</html>
